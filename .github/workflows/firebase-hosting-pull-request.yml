name: Deploy to Firebase Hosting on PR

'on':
  pull_request:

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - name: Get remote config values
        uses: FirebaseExtended/action-remote-config-get@v1
        with:
          firebaseServiceAccountJson: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DUSMEDIA_E4BB8 }}
          projectId: dusmedia-e4bb8
          keys: |
            REACT_APP_FIREBASE_API_KEY
            REACT_APP_FIREBASE_AUTH_DOMAIN
            REACT_APP_FIREBASE_PROJECT_ID
            REACT_APP_FIREBASE_STORAGE_BUCKET
            REACT_APP_FIREBASE_MESSAGING_SENDER_ID
            REACT_APP_FIREBASE_APP_ID
            REACT_APP_FIREBASE_MEASUREMENT_ID
        id: get_remote_config_values
      - run: |
          echo "Firebase API Key: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_API_KEY }}"
          echo "Firebase Auth Domain: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_AUTH_DOMAIN }}"
          echo "Firebase Project ID: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_PROJECT_ID }}"
          echo "Firebase Storage Bucket: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_STORAGE_BUCKET }}"
          echo "Firebase Messaging Sender ID: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}"
          echo "Firebase App ID: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_APP_ID }}"
          echo "Firebase Measurement ID: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_MEASUREMENT_ID }}"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          projectId: dusmedia-e4bb8
          site: dusmedia-${{ github.event.pull_request.number }}
          preview: true
        env:
          FIREBASE_API_KEY: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ steps.get_remote_config_values.outputs.REACT_APP_FIREBASE_MEASUREMENT_ID }}

